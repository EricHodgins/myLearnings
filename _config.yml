# Site settings
title: MyLearnings - A blog about stuff I try to learn
email: eric@erichodgins.com
description: A blog about my favorite web conferences.
url: "http://learnings.me" # the base hostname & protocol for your site
twitter_username: erich
myPic: ../img/Me.jpg
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Eric Hodgins
      layout: "post"
      category: conferences
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"